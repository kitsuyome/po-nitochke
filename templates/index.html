<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>По ниточке - Главная страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="branding">
            <p class="title">По ниточке</p>
            <p>1 миллион пикселей | 10 рублей за пиксель</p>
        </div>
        <div class="stats-box">
            <p>Продано: {{ sold_pixels }}</p>
            <p>Доступно: {{ available_pixels }}</p>
        </div>
    </div>
    <div class="ads-container">
        {% for ad in ads %}
            <a href="{{ ad.url }}" target="_blank" class="ad" style="left: {{ ad.x }}px; top: {{ ad.y }}px; width: {{ ad.width }}px; height: {{ ad.height }}px;">
                <img src="{{ ad.image }}" alt="{{ ad.title }}" title="{{ ad.title }}" style="width: 100%; height: 100%;">
            </a>
        {% endfor %}
    </div>
</body>
</html>
